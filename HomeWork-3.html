    <script>
        var x = 2;

        function isPrime(num){
            var i = 2;
            while(i <= num / 2){
                if(num % i == 0){
                    return false;
                }
                i++;
            }
            return true;
        }

        while(x <= 100){
            if(isPrime(x)){
                console.log(x)
            }
            x++;
        }
    </script>

        var basket = [
        {
            name: T-shirt "^",
            price: 15$,
            count: 3
        },
        {
            name: Jacket "^",
            price: 45$,
            count: 2
        }
    ]

    function countBasketPrice(mas){
        var sumBasket = 0;
        for(var item of mas){
            sumBasket += item.price * item.count
        }
        return sumBasket
    }
    console.log(countBasketPrice(basket))
    </script>
